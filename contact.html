<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Estate</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container content-header">
        <div class="bar">
          <a href="/">
            <img src="img/logo.svg" alt="Logo of Real Estate" />
          </a>

          <nav class="navegation">
            <a href="aboutus.html">About us</a>
            <a href="ads.html">Ads</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
          </nav>
        </div>
      </div>
      <!-- container -->
    </header>

    <h1 class="fw-300 text-center">Contact</h1>
    <img src="img/destacada3.jpg" alt="Image Contact" />

    <main class="container section content-center">
      <h2 class="fw-300 text-center">Fill Form</h2>

      <form class="contact" action="">
        <fieldset>
          <legend>Info Personal</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="your name" />

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="your email" required />

          <label for="telef">Telef</label>
          <input
            type="tel"
            id="telef"
            placeholder="your telephone number"
            required
          />

          <label for="message">Message</label>
          <textarea name="message" id="message"></textarea>
        </fieldset>

        <fieldset>
          <legend>Info about property</legend>

          <label for="options">Sale or Buy</label>
          <select i0d="options">
            <option value="" disabled selected>-- Select --</option>
            <option value="">Buy</option>
            <option value="">Sale</option>
          </select>

          <label for="amount">Amount</label>
          <input type="number" id="amount" min="0" />
          <!-- step "5" -->
        </fieldset>

        <fieldset>
          <legend>Contact</legend>

          <p>How do you want to be contacted?</p>

          <div class="form-contact">
            <label for="telephone">Telephone</label>
            <input
              type="radio"
              name="contact"
              value="telephone"
              id="telephone"
            />

            <label for="currier">E-mail</label>
            <input type="radio" name="contact" value="currier" id="currier" />
          </div>

          <p>Select date and time</p>
          <label for="date">Date</label>
          <input type="date" id="date" />
          <label for="time">Time</label>
          <input type="time" id="time" min="09:00" max="21:00" />
        </fieldset>

        <input type="submit" value="Send" class="btn btn-green" />
      </form>
    </main>

    <footer class="site-footer section">
      <div class="container container-footer">
        <nav class="navegation">
          <a href="aboutus.html">About us</a>
          <a href="ads.html">Ads</a>
          <a href="blog.html">Blog</a>
          <a href="contact.html">Contact</a>
        </nav>
        <p class="copyright">All rights reserved 2019&copy;</p>
      </div>
    </footer>
  </body>
</html>
